<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display" id="display">0</div>
        <div class="button function" onclick="clearDisplay()">clear</div>
        <div class="button function" onclick="deleteLastCharacter()">del</div>
        <div class="button function" onclick="appendCharacter('(')">(</div>
        <div class="button function" onclick="appendCharacter(')')">)</div>
        <div class="button function" onclick="calculate()">ans</div>
        <div class="button number" onclick="appendCharacter('7')">7</div>
        <div class="button number" onclick="appendCharacter('8')">8</div>
        <div class="button number" onclick="appendCharacter('9')">9</div>
        <div class="button function" onclick="appendCharacter('%')">%</div>
        <div class="button function" onclick="appendCharacter('sqrt(')">âˆš</div>
        <div class="button number" onclick="appendCharacter('4')">4</div>
        <div class="button number" onclick="appendCharacter('5')">5</div>
        <div class="button number" onclick="appendCharacter('6')">6</div>
        <div class="button operator" onclick="appendCharacter('*')">x</div>
        <div class="button operator" onclick="appendCharacter('/')">/</div>
        <div class="button number" onclick="appendCharacter('1')">1</div>
        <div class="button number" onclick="appendCharacter('2')">2</div>
        <div class="button number" onclick="appendCharacter('3')">3</div>
        <div class="button operator" onclick="appendCharacter('+')">+</div>
        <div class="button operator" onclick="appendCharacter('-')">-</div>
        <div class="button double number" onclick="appendCharacter('0')">0</div>
        <div class="button number" onclick="appendCharacter('.')">.</div>
        <div class="button double number" onclick="calculate()">Enter</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
